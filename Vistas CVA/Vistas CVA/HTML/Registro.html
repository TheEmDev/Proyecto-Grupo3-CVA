<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
   <div class="container">
      <!-- Contenedor de la imagen -->
      <div class="image-container">
          <img src="../fondo/hermes-rivera-ahHn48-zKWo-unsplash.jpg" alt="Imagen de fondo" class="image-left">
      </div>

      <!-- Contenedor de registro -->
      <div class="login-container">
          <h1>Regístrate</h1>
          <form action="../index.html" method="POST">
              <input type="text" placeholder="Nombre completo" required>
              <input type="date" placeholder="Fecha de nacimiento" required>
              <input type="email" placeholder="Correo" required>
              <input type="password" placeholder="Contraseña" required>
              <input type="password" placeholder="Repite tu contraseña" required>
              <button type="submit">Registrarse</button>
          </form>

          <!-- Enlaces inferiores -->
          <div class="links">
              <a href="../index.html">¿Ya tienes una cuenta? Inicia sesión</a>
              <a href="#">¿No puedes registrarte?</a>
          </div>
      </div>
   </div>
</body>
</html>
