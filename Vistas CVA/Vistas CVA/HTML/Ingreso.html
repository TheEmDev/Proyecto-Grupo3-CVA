<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   <div class="container">
      <!-- Contenedor de la imagen -->
      <div class="image-container">
          <img src="../fondo/hermes-rivera-ahHn48-zKWo-unsplash.jpg" alt="Imagen de fondo" class="image-left">
      </div>

      <!-- Contenedor de login -->
      <div class="login-container">
          <h1>Acceder</h1>
          <form action="../index.html" method="POST">
              <input type="email" placeholder="Correo" required>
              <input type="password" placeholder="Contraseña" required>
              <button type="submit">Iniciar sesión</button>
          </form>

          <!-- Opciones sociales -->
          <div class="options">
              <a href="https://www.google.com" target="_blank" class="social-button google">
                  <img src="../iconos/google_13170545.png" alt="Iniciar sesión con Google" class="social-icon">
                  Registrarse con Google
              </a>
              <a href="https://www.facebook.com" target="_blank" class="social-button facebook">
                  <img src="../iconos/facebook_5968764.png" alt="Iniciar sesión con Facebook" class="social-icon">
                  Registrarse con Facebook
              </a>
              <a href="https://www.apple.com" target="_blank" class="social-button apple">
                  <img src="../iconos/apple_831329.png" alt="Iniciar sesión con Apple" class="social-icon">
                  Registrarse con Apple
              </a>
          </div>

          <!-- Botón de registro -->
          <a href="Registro.html" class="register">Regístrate</a>

          <!-- Enlaces inferiores -->
          <div class="links">
              <a href="#">¿Olvidaste contraseña?</a>
              <a href="#">¿No puedes iniciar sesión?</a>
          </div>
      </div>
   </div>
</body>
</html>
